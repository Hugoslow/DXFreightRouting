<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DX Retail Logistics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            background-color: #ffffff;
            padding: 20px;
        }
        .logo {
            height: 210px;
            margin-bottom: 20px;
            background-color: #ffffff;
        }
        .app-title {
            font-size: 24px;
            color: #333333;
            font-weight: bold;
        }
        .app-subtitle {
            font-size: 14px;
            color: #666666;
            margin-top: 5px;
        }
        h2 {
            color: #333333;
            margin-bottom: 25px;
            font-size: 18px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            background-color: #ffffff;
            color: #333333;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #0099da;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background-color: #0099da;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #007bb5;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #f5c6cb;
        }
        .footer {
            text-align: center;
            margin-top: 25px;
            color: #999999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="/static/dx_retail_logo.png" alt="DX Retail Logistics" class="logo">
            <div class="app-title">Routing System</div>
            <div class="app-subtitle">Trunking Operations Management</div>
        </div>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="/login">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        
        <div class="footer">
            &copy; 2026 DX Retail Logistics
        </div>
    </div>
</body>
</html>
